<!DOCTYPE html>
<!--
    Task: write an HTML page that displays a header and a footer. Use inline styling for
    all styles.

    The footer is positioned to the bottom of the screen by setting the `position` and
    `bottom` attributes. The concents are centered by making it a flexbox (display: flex)
    and setting the align-items and justify-contents attributes to `center`. `align-items`
    aligns block elements vertically while `justify-contents` aligns inline elements
    horizontally
-->
<html lang="en-US">
  <head>
    <title>AirBnB Clone</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body style="margin: 0; padding: 0;">
    <header style="background-color: #FF0000;
                    height: 70px;
                    width: 100%;">
    </header>

    <footer style="background-color: #00FF00; height: 60px; width: 100%;
                    position: absolute;bottom: 0;
                    align-items: center;display: flex;justify-content: center;">
      <p>
        Best School
      </p>
    </footer>
  </body>

</html>
