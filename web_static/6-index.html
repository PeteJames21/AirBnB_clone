<!DOCTYPE html>
<!--
    Task: Add a contextual dropdown when the mouse is above .locations and .amenities
-->
<html lang="en-US">
  <head>
    <title>AirBnB Clone</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" href="images/hbnb-icon.png">
  </head>

  <body>
    <header>
    </header>

    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>Nairobi, Dar es Salaam...</h4>

          <ul class="popover">
            <li>
                <h2>Nairobi</h2>
                <ul>
                    <li>Estate 1</li>
                    <li>Estate 2</li>
                </ul>
            </li>
            <li>
                <h2>Dar es Salaam</h2>
                <ul>
                    <li>Estate 3</li>
                    <li>Estate 4</li>
                </ul>
            </li>
        </ul>

        </div>

        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Bathroom, Kitchen</h4>

          <ul class="popover">
            <li>Bathroom</li>
            <li>Kitchen</li>
            <li>Balcony</li>
            <li>Internet</li>
          </ul>
        </div>

        <button type="button">
          Search
        </button>
      </section>
    </div>

    <footer>
      <p>
        Best School
      </p>
    </footer>
  </body>
</html>
